<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Input Form</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f9;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                position: relative;
            }
            .container {
                background-color: white;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                max-width: 400px;
                width: 100%;
                text-align: center;
            }
            h1 {
                margin-bottom: 20px;
                font-size: 24px;
            }
            .form-group {
                margin-bottom: 15px;
            }
            label {
                display: block;
                margin-bottom: 5px;
                font-weight: bold;
            }
            input[type="text"],
            input[type="number"] {
                width: calc(100% - 22px);
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
                font-size: 16px;
            }
            button {
                width: 100%;
                padding: 10px;
                background-color: #28a745;
                color: white;
                border: none;
                border-radius: 4px;
                font-size: 16px;
                cursor: pointer;
            }
            button:hover {
                background-color: #218838;
            }
            .top-right {
                position: absolute;
                top: 20px;
                right: 20px;
            }
            .top-right a {
                text-decoration: none;
                background-color: #007bff;
                color: white;
                padding: 10px 15px;
                border-radius: 4px;
                font-size: 16px;
            }
            .top-right a:hover {
                background-color: #0056b3;
            }
        </style>
    </head>
    <body>
        <div class="top-right">
            <a href="/">Go to Main Page</a>
        </div>
        <div class="container">
            <h1>Enter Your Details</h1>
            <form action="/account/" method="post">
                <!-- /account/ this is url куда будут отправленны данные-->
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required />
                    <!--required надо заполнить-->
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="text" id="password" name="password" required />
                </div>
                <button type="submit">Submit</button>
                <!--type=submit = отправить форму-->
            </form>
        </div>
    </body>
</html>
